<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nik Winn</title>
    <link rel="stylesheet" href="static/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#nav").load("nav.html"); 
    $("#footer").load("footer.html"); 
    });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div id="nav"></div>

        <div class="bg">
            <img src="img/bohemia.jpeg" alt="">
        </div>

        <div class="success-main">
            <h3 class="success-title">Great Choice!</h3>
            <p>Let us introduce you to someone who can help you get more of it in the Nikborhood&#8482;...</p>
        </div>
        <div class="beer-pic">
            <img src="img/beer-for-two.jpeg" alt="">
        </div>

        <span id="timer"></span>
        


    </main>
    <div id="footer"></div>
</body>

<script type="text/javascript">
    var count = 8;
    var redirect = "home.html";
    function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
    count--;
    timer.innerHTML = "Redirecting to the hero's page in "+count+" seconds.";
    setTimeout("countDown()", 1000);
    }else{
    window.location.href = redirect;
    }
    }
    countDown();
    </script>
